<form id="bugForm">
  <h2>Submit a Report</h2>

  <label for="reportType">Report Type</label>
  <select id="reportType" name="reportType">
    <option value="Bug">Bug</option>
    <option value="Suggestion">Suggestion</option>
    <option value="Game/App Request">Game/App Request</option>
  </select>

  <label for="bug" class
    >Describe the request/bug: Make sure to include
    <strong class="highlight">WHERE</label
  >
  <textarea
    id="bug"
    name="bug"
    rows="6"
    placeholder="Describe your request, bug report, or suggestion"
  ></textarea>

  <button type="submit" id="submitBtn">Submit Report</button>
  <p class="tip-message">
    Tip: Problems with the pro<span class="filler">haha6767</span>xy can usually be solved by clearing your cache or
    using a new link.
  </p>
</form>

<div id="sent"></div>
<div id="failed"></div>

<script type="module">
  const form = document.getElementById("bugForm");
  const submitBtn = document.getElementById("submitBtn");

  const SECRET_KEY = "GalaxySuperSecretKey";


  async function getIpAddress() {
    try {
      const ipResponse = await fetch("https://api.ipify.org?format=json");
      const ipData = await ipResponse.json();
      return ipData.ip;
    } catch (e) {
      console.error("Could not fetch IP address:", e);
      return null;
    }
  }

  const ipAdress = await getIpAddress();

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const bugText = document.getElementById("bug").value;
    const reportType = document.getElementById("reportType").value;
    submitBtn.disabled = true;
    submitBtn.innerText = "Wait 15 seconds...";

    if (!ipAdress) {
      document.getElementById("failed").innerText = "Error: Could not determine IP address.";
      document.getElementById("sent").innerText = "";
      setTimeout(() => {
        submitBtn.disabled = false;
        submitBtn.innerText = "Submit Report";
      }, 15000);
      return;
    }

    try {
      const timestamp = new Date().getTime();
      const bannedResponse = await fetch(
        `/assets/json/banned.json?v=${timestamp}`
      );
      const bannedData = await bannedResponse.json();
      const blockedIPs = new Set(bannedData);

      if (blockedIPs.has(ipAdress)) {
        document.getElementById("failed").innerText =
          "You are banned for submitting 3 or more troll reports. You may appeal at https://tinyurl.com/galaxyiscool";
        document.getElementById("sent").innerText = "";
      } else {
        const encryptedIP = customSecureEncode(ipAdress, SECRET_KEY);
        const response = await fetch("/report-bug", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: reportType,
            bug: bugText,
            url: window.location.href,
            ip: encryptedIP,
          }),
        });

        if (response.ok) {
          document.getElementById("sent").innerText =
            "Report sent! You can view your report at https://tinyurl.com/galaxyiscool";
          document.getElementById("failed").innerText = "";
          // Clear form fields on successful submission
          document.getElementById("bug").value = '';
          document.getElementById("reportType").value = 'Bug';
        } else {
          document.getElementById("failed").innerText = "Failed to send report.";
          document.getElementById("sent").innerText = "";
        }
      }
    } catch (err) {
      document.getElementById("failed").innerText = "Error: " + err.message;
      document.getElementById("sent").innerText = "";
    }

    setTimeout(() => {
      submitBtn.disabled = false;
      submitBtn.innerText = "Submit Report";
    }, 15000);
  });

  function seededRandom(seed) {
    let m = 0x80000000;
    let a = 1103515245;
    let c = 12345;
    let state = seed ? seed : Math.floor(Math.random() * (m - 1));
    return function () {
      state = (a * state + c) % m;
      return state / (m - 1);
    };
  }

  function customSecureEncode(text, key, seed = 99) {
    const rng = seededRandom(seed);
    let encodedArr = [];
    const keyLen = key.length;
    for (let i = 0; i < text.length; i++) {
      const charCode = text.charCodeAt(i);
      const keyChar = key.charCodeAt(i % keyLen);
      const salt = Math.floor(rng() * 100) + 1;
      const transformed = (charCode ^ keyChar) + salt;
      encodedArr.push(transformed);
    }
    const rawString = encodedArr.join("|");
    return btoa(rawString);
  }
</script>
